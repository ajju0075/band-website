<!DOCTYPE html>
<html>
    <head>
        <title>The Beach Boys | Store</title>

        <!-- fevicon link  -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <meta name="description" content="This is description" >
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about-us.html">ABOUT</a></li>
                </ul>
            </nav>
          
            <h1 class="band-name band-name-larger">The Beach Boys</h1>
        </header>

        <section class="container content-section">
            <h2  class="section-header">MUSIC</h2>
            <div class="shop-items" >

                <div class="shop-item">     
                    <span class="shop-item-title">Album 1</span>
            
                    <img class="shop-item-image" src="images/album-1.jpg">

                    <div class="shop-item-details" >

                        <span class="shop-item-price" >$32.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>

                    </div>
                </div>
                
                <div class="shop-item">     
                    <span class="shop-item-title">Album 2</span>

                    <img class="shop-item-image" src="images/album-2.jpg">

                    <div class="shop-item-details" >

                        <span class="shop-item-price" >$121.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>

                    </div>
                </div>

                <div class="shop-item">     
                    <span class="shop-item-title">Album 3</span>
                    
                    <img class="shop-item-image" src="images/album-3.jpg">

                    <div class="shop-item-details" >

                        <span class="shop-item-price" >$14.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>

                    </div>
                </div>

                <div class="shop-item">     
                    <span class="shop-item-title">Album 4</span>

                    <img class="shop-item-image" src="images/album-4.jpg">

                    <div class="shop-item-details" >

                        <span class="shop-item-price" >$12.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>

                    </div>
                </div>

            </div>

        </section>

        <section class="container content-section">
            <h2  class="section-header">MERCHESNIDSE</h2>

            <div class="shop-items" >
            
                <div class="shop-item">     
                    <span class="shop-item-title">T-Shirt</span>
            
                    <img class="shop-item-image" src="images/t-shirt.jpg">

                    <div class="shop-item-details" >

                        <span class="shop-item-price" >$40.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>

                    </div>
                </div>

                <div class="shop-item">     
                    <span class="shop-item-title">Coffe Cup</span>
            
                    <img class="shop-item-image" src="images/cup.jpg">

                    <div class="shop-item-details" >

                        <span class="shop-item-price" >$10.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>

                    </div>
                </div>
            </div>

        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>

            <div class="cart-items">

                <div class="cart-row">
                    <span class="cart-item cart-header cart-colum" >ITEM</span>
                    <span class="cart-price cart-header cart-colum" class="" >PRICE</span>
                    <span class="cart-quantity cart-header cart-colum">QUANTITY</span>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-colum">
                        <img class="cart-item-image" src="images/t-shirt.jpg">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>

                    <span class="cart-price cart-colum">$199.99</span>

                    <div class="cart-quantity cart-colum">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button" >REMOVE</button>
                    </div>

                </div>


                <div class="cart-row">
                    <div class="cart-item cart-colum">
                        <img class="cart-item-image" src="images/cup.jpg">
                        <span class="cart-item-title">Coffe Cup</span>
                    </div>

                    <span class="cart-price cart-colum">$40.99</span>

                    <div class="cart-quantity cart-colum">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button" >REMOVE</button>
                    </div>

                </div>
            </div>

                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price" >208.99</span>
                </div>

             
                <button class="btn btn-primary btn-purchase" role="button" >PURCHASE</button>
              

         
        </section>

        <footer class="main-footer" >
            <div class="container main-footer-container">
                <h3 class="band-name" >The Beach Boys</h3>
                <ul class="nav footer-nav" >
                    <li><a href="https://facebook.com/" target="_blank"><img  src="images/facebook.png"></a></li>
                    <li><a href="https://open.spotify.com/" target="_blank"><img  src="images/spotify.png"></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img  src="images/instagram.png"></a></li>
                </ul>
            </div>
        </footer>
        
    </body>
</html>
